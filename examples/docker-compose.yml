version: '3.8'

services:
  mcp-web-scrape:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_RESPECT_ROBOTS=true
      - MCP_MAX_SIZE=5242880
      - MCP_TIMEOUT=30000
      - MCP_MAX_REQUESTS_PER_MINUTE=30
      - MCP_CACHE_TTL=3600000
      - MCP_MAX_CACHE_ENTRIES=1000
      - MCP_USER_AGENT=mcp-web-scrape/1.0 (Docker)
      - MCP_ALLOWED_HOSTS=*
      - MCP_BLOCKED_HOSTS=
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge